<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="countryContainer">
    <header>
      <h1 class="h1-Style">Country Explorer</h1>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search countries..." autocomplete="off" />
          <ul id="search-dropdown"></ul>       
          <div class="filter-container">
            <span>Region</span>
            <div id="region-filter" class="custom-dropdown">
              <div class="custom-dropdown-btn">All Regions</div>
              <ul class="custom-dropdown-list">
                <li data-value="">All Regions</li>
                <li data-value="Africa">Africa</li>
                <li data-value="Americas">Americas</li>
                <li data-value="Asia">Asia</li>
                <li data-value="Europe">Europe</li>
                <li data-value="Oceania">Oceania</li>
              </ul>
            </div>
          </div>
          
          <div class="filter-container">
            <span>Language</span>
            <div id="language-filter" class="custom-dropdown">
              <div class="custom-dropdown-btn">All Languages</div>
              <ul class="custom-dropdown-list">
                <li data-value="">All Languages</li>
                <li data-value="en">English</li>
                <li data-value="es">Spanish</li>
                <li data-value="fr">French</li>
              </ul>
            </div>
          </div>          
      </div>
    </header>
    <main>
 
      <section id="countries-container"></section>


      <div id="load-more-container">
        <button id="load-more">Load More</button>
        <button id="reset-button">Reset</button>
      </div>

    
      <div id="favorites-container">
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
      </div>


      <div id="message-container" class="message" style="display: none;">
        <div class="message-content">
          <p id="message-text"></p>
          <button id="close-message" class="close-btn">Ã—</button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
